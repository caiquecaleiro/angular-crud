<div class="row">
  <div class="col-md-12">
    <div class="table-scrollable">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th *ngFor="let cell of cells">
              {{cell.name}}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let object of data">
            <td *ngFor="let cell of cells">
              {{object[cell.value]}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
