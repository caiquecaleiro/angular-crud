<div class="row">
  <div class="col-md-12">
    <div class="table-scrollable">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th *ngFor="let cell of cells">
              {{cell.name}}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let object of data" [ngClass]="{'selected-row': selectedRow === object}">
            <td *ngFor="let cell of cells" (click)="setSelectedRow(object)">
              {{validateValue(object[cell.value], cell.type)}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="data.length === 0">
      <ngb-alert type="info">
        <strong>Heads up!</strong> There is no record available.
      </ngb-alert>
    </div>
  </div>
</div>
